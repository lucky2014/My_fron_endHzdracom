<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <link href="css/css.css" rel="stylesheet">
    <link href="lib/highlight/8.0/styles/default.css" rel="stylesheet">
</head>

<body>
<div class="wrap">
    <div class="container" data-ng-controller="validateCtrl" ng-cloak="">
        <form class="form-horizontal w5c-form demo-form" role="form"
              w5c-form-validate="vm.validateOptions" novalidate name="validateForm">
            <div class="form-group">
                <div class="col-sm-10">
                    <input required="" ng-pattern="/^[A-Za-z]{1}[0-9A-Za-z_]{1,19}$/" ng-model="entity.name"
                           w5c-unique-check="{url:'http://www.ngnice.com/api/test/user/name/check?name='+entity.name}"
                           class="form-control" name="username" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input required="" ng-pattern="/^[A-Za-z]{1}[0-9A-Za-z_]{1,19}$/" ng-model="entity.phone"
                           w5c-unique-check="{url:'http://www.ngnice.com/api/test/user/name/check?name='+entity.name}"
                           class="form-control" name="phone" placeholder="手机号">
                </div>
            </div>
            <div class="form-group">

                <div class="col-sm-10">
                    <input type="password" required="" ng-model="entity.password" name="password"
                           class="form-control" ng-minlength="5" ng-maxlength="15"
                           placeholder="输入密码">
                </div>
            </div>
            <div class="form-group">

                <div class="col-sm-10">
                    <input type="password" required="" w5c-repeat="password" ng-model="entity.repeatPassword" name="repeatPassword"
                           class="form-control"
                           placeholder="重复密码">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="buttom" w5c-form-submit="vm.saveEntity()" class="btn btn-success"> 验证</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div ng-controller="Ctrl">
  <button ng-click="$storage.counter = $storage.counter + 1">{{$storage.counter}}</button>
</div>

<script src="lib/jquery/1.11.0/jquery.js"></script>
<script src="lib/angular/1.2.0/angular.js"></script>
<script src="lib/bootstrap/3.0.0/js/bootstrap.js"></script>
<script src="lib/angular-ui/ui-bootstrap/0.9.0/ui-bootstrap-tpls.js"></script>
<script src="lib/highlight/8.0/highlight.pack.js"></script>
<script src="lib/angular-highlightjs/angular-highlightjs.js"></script>
<script src="../src/w5cValidator.js"></script>
<script src="../src/directive.js"></script>
<script src="js/index.js"></script>
<script src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>
<script>
angular.module('app', ['ngStorage']).controller('Ctrl', function($scope, $localStorage, $sessionStorage
){
  $scope.counter = $localStorage.counter || 42;

  $scope.$watch('counter', function() {
      $localStorage.counter = $scope.counter;
  });

  $scope.$watch(function() {
      return angular.toJson($localStorage);
  }, function() {
      $scope.counter = $localStorage.counter;
  });
});
</script>
</body>
</html>
